<p>Listado de heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} {{heroe}}
    </li>
</ul>

<div *ngIf="heroesBorrados.length >0; else noBorrador">
    <p>Heroes borrados</p>    
    <ul>
        <li *ngFor="let heroe of heroesBorrados; let i = index">
            {{ i + 1 }} {{heroe}}
        </li>
    </ul>
</div>

<ng-template #noBorrador>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>
